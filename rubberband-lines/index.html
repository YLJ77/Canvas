<!DOCTYPE html>
<html>
<head>
    <title>Drawing Lines with Rubber Bands</title>
    <style>
        body {
            background: #eeeeee;
        }
        #controls {
            position: absolute;
            left: 25px;
            top: 25px;
        }
        #canvas {
            background: #ffffff;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 10px;
            -webkit-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            -moz-box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            -box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<canvas id='canvas' width='600' height='400'>
    Canvas not supported
</canvas>
<div id='controls'>
    Stroke color: <select id='strokeStyleSelect'>
    <option value='red'>red</option>
    <option value='green'>green</option>
    <option value='blue'>blue</option>
    <option value='orange'>orange</option>
    <option value='cornflowerblue' selected>cornflowerblue</option>
    <option value='goldenrod'>goldenrod</option>
    <option value='navy'>navy</option>
    <option value='purple'>purple</option>
</select>
    Guidewires:
    <input id='guidewireCheckbox' type='checkbox' checked/>
    fill:
    <input id='fillCheckbox' type='checkbox'/>
    sides:
    <input id='sidesNumber' value='8' type='number'/>
    startAngle:
    <input id='startAngle' value='45' type='number'/>
    <input id='eraseAllButton' type='button' value='Erase all'/>
    edit:
    <input id='editCheckbox' type='checkbox'/>
</div>
<script src = '../util.js'></script>
<script src = 'example.js'></script>
</body>
</html>
