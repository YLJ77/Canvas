<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Lines width Rubber Bands</title>
</head>
<style>
    body {
        background: #eee;
    }

    #controls {
        position: absolute;
        left: 25px;
        top: 25px;
    }

    #canvas {
        background: #fff;
        cursor: pointer;
        margin-left: 10px;
        margin-top: 10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
    }
</style>
<body>
    <canvas id="canvas" width="600" height="400">
        Canvas not supported
    </canvas>

    <div id="controls">
        Stroke color: <select id='strokeStyleSelect'>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="cornflowerblue">cornflowerblue</option>
            <option value="golidenrod">golidenrod</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>

        Guidewires:
        <input id="guidewireCheckbox" type="checkbox" checked/>
        <input id="eraseAllButton" type="button" value='Erase all'/>
    </div>

    <script src='rubberband-lines.js'></script>
</body>
</html>
